<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Agregar Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center classss="Datos">
        
          <ion-card-content>
          <h2><strong >Registro</strong></h2>
          <br>
          <br><br>
          
          <form [formGroup]="myForm"  (ngSubmit)="saveData()" novalidate>
              <ion-list>
                  <ion-item [hidden]="hideProducto">
                      <ion-label color="primary" icon-start><ion-icon name="add-circle"></ion-icon>Producto:  </ion-label>
                      <ion-select  id="producto" name="producto" formControlName="producto" (ionChange)="onChange($event)">
                        <div *ngFor="let tupla of productos">
                          <ion-option value="{{tupla.id}}">{{tupla.nombre}}
                          </ion-option>
                        </div>
                      </ion-select>
                </ion-item>
                <ion-item *ngIf="myForm.get('producto').errors && myForm.get('producto').dirty">
                    <p color="danger" ion-text *ngIf="myForm.get('producto').hasError('required')">Field is required</p>
                 </ion-item>
                 <ion-div [hidden]="hideOtro">
                  <ion-item >
                    <ion-label stack color = "primary" icon-start><ion-icon name="add-circle"></ion-icon>Nombre:</ion-label>
                    <ion-input id="otro" type="text" formControlName="nuevo_producto"  name ="otro"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stack color = "primary" icon-start><ion-icon name="information-circle"></ion-icon>Descripcion:</ion-label>
                    <ion-input id="descripcion" type="text" formControlName="descripcion"  name ="descripcion"></ion-input>
                  </ion-item>
                  
                  <ion-item>
                      <ion-label stack color = "primary" icon-start><ion-icon name="pricetag"></ion-icon>Precio Entrada:</ion-label>
                    <ion-input id="precio_entrada" type="number" formControlName="precio_entrada"  name ="precio_entrada"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stack color = "primary" icon-start><ion-icon name="pricetag"></ion-icon>Precio de Venta:</ion-label>
                  <ion-input id="precio_salida" type="number" formControlName="precio_salida"  name ="precio_salida"></ion-input>
                </ion-item>
          
                    <ion-item>
                      <ion-label stack color = "primary" icon-start><ion-icon name="information-circle"></ion-icon>Proveedor:</ion-label>
                    <ion-input id="roveedor" type="text" formControlName="proveedor"  name ="proveedor"></ion-input>
                    </ion-item>
                 </ion-div>
  
                    <ion-item>
                      <ion-label stack color = "primary" icon-start><ion-icon name="information-circle"></ion-icon>Cantidad:</ion-label>
                    <ion-input id="cantidad" type="number" formControlName="cantidad"  name ="cantidad"></ion-input>
                  </ion-item>
                    <ion-item *ngIf="myForm.get('cantidad').errors && myForm.get('cantidad').dirty">
                        <p color="danger" ion-text *ngIf="myForm.get('cantidad').hasError('required')">Field is required</p>
                      </ion-item>
                
                                
              </ion-list><br>
              <div padding>
                  <button ion-button icon-start block type="submit" [disabled]="myForm.invalid">
                      <ion-icon name="archive"> </ion-icon>
                          Guardar
                  </button>
                </div>
            </form> 

        </ion-card-content>

      </ion-card>
    </ion-col>
    
  </ion-row>
  </ion-grid>
  
</ion-content>
