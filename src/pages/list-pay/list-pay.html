<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Buscar Pago</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar pago por id de usuario" (ionInput)="getItems($event)">

  </ion-searchbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let pagos of items" (click)="actionSheet()">
  <ion-card-header><b>{{ pagos.fecha_pago }}</b>
  </ion-card-header>
        
  <ion-card-content>
      {{pagos.id_cliente }}
  </ion-card-content>
</ion-card>
  
</ion-content>
