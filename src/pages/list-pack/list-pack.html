<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Paquetes</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar paquete por nombre" (ionInput)="getItems($event)">

  </ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-select [(ngModel)]="filtro.val">
              <ion-option value="0">Todos</ion-option>
              <ion-option value="1">Activos</ion-option>
              <ion-option value="2">Inactivos</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
 
        </ion-col>
        <ion-col>
 
        </ion-col>
        <ion-col>
          <div text-right>
            <button ion-button outline icon-start (click)="verFiltro()">
              <ion-icon name="search"> </ion-icon> Filtrar </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
            
  </ion-card>

  <ion-card *ngFor="let pack of items" (click)="actionSheet(pack)">
    <ion-card-header color="primary"> 
      <b>{{ pack.nombre }}</b>
    </ion-card-header>
              
    <ion-card-content>
      <strong>ID:</strong> {{pack.id}} <br>
      <strong>DESCRIPCIÃ“N:</strong>  {{pack.descripcion}} <br>
    </ion-card-content>
  </ion-card>

</ion-content>
