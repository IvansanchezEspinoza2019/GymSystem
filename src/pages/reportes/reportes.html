<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reportes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div [hidden]="hideRango">
     <ion-label color="secondary" icon-start><ion-icon name="calendar"></ion-icon>Elija el rango: </ion-label>
      <ion-item>
     <ion-label >Inicio (MM DD YY)</ion-label>
       <ion-datetime id="fecha_inicio" [(ngModel)] ="fecha.inicio" display-format="MM DD YY" placeholder="Select Date" ></ion-datetime>
     </ion-item>
     <ion-item>
      <ion-label >Fin (MM DD YY)</ion-label>
      <ion-datetime id="fecha_fin" [(ngModel)] ="fecha.fin"  display-format="MM DD YY" placeholder="Select Date" ></ion-datetime>
     </ion-item>
     <button ion-button icon-start (click)="crear()">
      <ion-icon name="add"></ion-icon>
      Crear Reporte
     </button>
   </div>
    <button ion-item (click)="presentActionSheet('0')">
        <ion-icon name="clipboard" item-start></ion-icon>
          Pagos
      </button>
      <button ion-item (click)="presentActionSheet('1')">
        <ion-icon name="clipboard" item-start></ion-icon>
          Asistencia
      </button>
      
      

</ion-content>
