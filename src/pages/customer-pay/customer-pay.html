<ion-header>
  <ion-navbar color= "primary">
    <ion-title>Historial de pagos</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar pago por fecha de pago aaaa-mm-dd" (ionInput)="getItems($event)">

  </ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let pagos of items" (click)="recibo(pagos)">
    <ion-card-header color="primary"> 
      <b>{{ pagos.fecha_pago }}</b>
    </ion-card-header>
    <ion-card-content>
      <b>ID:</b> {{ pagos.id_pago }}
    </ion-card-content>
  </ion-card>

</ion-content>
