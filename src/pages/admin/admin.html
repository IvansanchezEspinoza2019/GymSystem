<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons start>
    <button ion-button (click)="profile()">
      <ion-icon name="contact" ></ion-icon>
    </button>
    <button ion-button (click)="exit()">
      <ion-icon name="power" ></ion-icon>
      </button>
    </ion-buttons>  
    
    <ion-title>GYM SYSTEM</ion-title>
  
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>

    <ion-col>
      <ion-card>
          <img src="assets/img/asist2.png" />
        <ion-card-content text-center >
          <h1> <strong> Asistencia </strong> </h1> <br> 
          <ion-list>
            <button ion-item (click)="asisten()">
              <ion-icon name="add" item-start></ion-icon>
              Nuevo
            </button>
            <button ion-item (click)="asistenList()">
              <ion-icon name="list" item-start></ion-icon>
              Lista
            </button>
          </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-col>

    <ion-col>
    
    <ion-card>
      <img src="assets/img/client.png" />
      <ion-card-content text-center>
        <h1> <strong> Clientes </strong> </h1> <br>    
      <ion-list>
        <button ion-item (click)="agregarCLiente()">
          <ion-icon name="add" item-start></ion-icon>
          Nuevo
        </button>
        <button ion-item (click)= "allCustomers()">
          <ion-icon name="list" item-start></ion-icon>
          Lista
        </button>
      </ion-list>
      </ion-card-content>
    </ion-card>

    </ion-col>

    
    <ion-col>

    <ion-card >
      <img src="assets/img/pay.png" />
      <ion-card-content text-center >
        <h1> <strong> Pagos </strong>  </h1> <br>
        <ion-list>
          <button ion-item (click)="pay()">
            <ion-icon name="add" item-start></ion-icon>
            Nuevo
          </button>
          <button ion-item (click)= "listPay()">
            <ion-icon name="list" item-start></ion-icon>
              Lista
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    
    </ion-col>

    <ion-col>
    
      <ion-card>
        <img src="assets/img/packs.png" />
        <ion-card-content text-center>
          <h1> <strong> Paquetes </strong>  </h1> <br>
          <ion-list>
            <button ion-item (click)="pack()">
              <ion-icon name="add" item-start></ion-icon>
              Nuevo
            </button>
            
            <button ion-item (click)= "listPack()">
              <ion-icon name="list" item-start></ion-icon>
              Lista
            </button>
            
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  
  </ion-row>

  <ion-row>
    
    <ion-col>
    <ion-card>
      <img src="assets/img/employe.png" />
      <ion-card-content text-center>
        <h1> <strong> Empleados </strong>  </h1> <br>
        <ion-list>
          <button ion-item (click)="agregarEmpleado()">
          <ion-icon name="add" item-start></ion-icon>
            Nuevo
          </button>
          <button ion-item (click)= "allEmpleados()">
            <ion-icon name="list" item-start></ion-icon>
              Lista
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    
  </ion-col>

  <ion-col>
    <ion-card>
      <img src="assets/img/store.png" />
      <ion-card-content text-center>
        <h1> <strong> Tienda </strong>  </h1> <br>
        <ion-list>
          <button ion-item (click)="tienda()">
            <ion-icon name="appstore" item-start></ion-icon>
            Tienda
          </button>
          <button ion-item (click)="agregarProducto()">
            <ion-icon name="add" item-start></ion-icon>
            Nuevo
          </button>
          <button ion-item (click)="allProducts()">
          <ion-icon name="list" item-start></ion-icon>
            Lista
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>  
    </ion-col>

    <ion-col>
      <ion-card>
        <img src="assets/img/report.png" />
        <ion-card-content text-center>
          <h1> <strong> Reportes </strong>  </h1> <br>
          <ion-list>
            <button ion-item (click)="reportes_pag()">
              <ion-icon name="add" item-start></ion-icon>
              Nuevo
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>
        
      </ion-col>

    <ion-col>
      <ion-card>
        <img src="assets/img/inventary.png" />
        <ion-card-content text-center>
          <h1> <strong> Inventario </strong>  </h1> <br>
          <ion-list>
            <button ion-item (click)="agregarAparato()">
              <ion-icon name="add" item-start></ion-icon>
              Nuevo
            </button>
            <button ion-item (click)= "allAparatos()">
              <ion-icon name="list" item-start></ion-icon>
              Lista
            </button>
          </ion-list>
        </ion-card-content>
      </ion-card>    
    </ion-col>



  </ion-row>
</ion-grid>

</ion-content>
