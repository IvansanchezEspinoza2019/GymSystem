<ion-header>
  <ion-navbar color=secondary>
    <ion-title>Acceso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="inicio">
  <ion-grid>
    <ion-row>

      <ion-col>
      </ion-col>
      <ion-col>
        <ion-card text-center class="bienvenido">
        
          <ion-card-content>
          <h2><strong>Bienvenido</strong></h2>
          <br>
          <ion-icon name="person"></ion-icon>
          <br><br>
          
          <form name="cuenta">
              
              <ion-list>
                <ion-item >
                  <ion-label stacked>Usuario</ion-label>
                  <ion-input type="text" [(ngModel)]="datos.user" name ="nombre" required></ion-input>
                </ion-item>
                    
                <ion-item>
                  <ion-label stacked>Contraseña</ion-label>
                  <ion-input type="password" [(ngModel)]="datos.password" name ="password"></ion-input>
                </ion-item>
              </ion-list><br>

              <ion-buttons>
                  <button ion-button round color=primary type="submit" (click) ="access()" size="large">Iniciar Sesión</button>
              </ion-buttons>
              <ion-buttons>
                  <button ion-button round color=primary >¿Problemas?</button>
              </ion-buttons>
             
            </form>      
            
        </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
