<ion-header>
    <ion-navbar color="primary">
      <ion-title>Login</ion-title>

    </ion-navbar>
  </ion-header>

<ion-content padding>
  <form name="cuenta">
    <ion-list>
        <ion-item >
          <ion-label floating >Username</ion-label>
          <ion-input type="text" [(ngModel)]="datos.user" name ="nombre" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="datos.password" name ="password"></ion-input>
        </ion-item>
      
    </ion-list>
      <ion-buttons>
        
        <button ion-button large color="blue"(click) ="access()" >
                Iniciar Sesi√≥n
