<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Detalles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
        <ion-label color="primary" align="center"><b>{{pack.nombre}}</b></ion-label>    <br>  
    </ion-card-header>
    <ion-card-content>
        <div text-left> <strong >ID: </strong> {{pack.id}}</div><br><br>
        <div text-left> <strong >STATUS: </strong> {{status.inf}} </div><br>
        <div text-left> <strong >DESCRIPCION: </strong> {{pack.descripcion}}</div><br>
        <div text-left> <strong >DIAS DE DURACION: </strong> {{pack.duracion}}</div><br>
        <div text-left> <strong >PRECIO: </strong> {{pack.precio}}</div><br>
    </ion-card-content>
  </ion-card>
</ion-content>
