<ion-header>
  <ion-navbar color="primary">
    <ion-title>Record de asistencias </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card (click)="reportSemana()">
    <ion-card-header color = "primary">
      <b> 7 DIAS </b>
    </ion-card-header>
    <ion-card-content>
      <b>DESCRIPCIÓN:</b> ASISTENCIAS EN LA ULTIMA SEMANA
    </ion-card-content>
  </ion-card>

    <ion-card (click)="reportSemanas()">
      <ion-card-header color = "primary">
        <b> 15 DIAS </b>
      </ion-card-header>
      <ion-card-content>
        <b>DESCRIPCIÓN:</b> ASISTENCIAS EN LAS ULTIMAS 2 SEMANAS
      </ion-card-content>
    </ion-card>

    <ion-card (click)="reportMes()">
      <ion-card-header color = "primary">
        <b>30 DIAS </b>
      </ion-card-header>
      <ion-card-content>
        <b>DESCRIPCIÓN:</b> ASISTENCIAS EN EL ULTIMO MES
      </ion-card-content>
    </ion-card>

</ion-content>
