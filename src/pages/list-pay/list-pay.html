<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pagos</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar pago por id de pago" (ionInput)="getItems($event)">

  </ion-searchbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let pagos of items" (click)="actionSheet(pagos)">
  <ion-card-header color="primary"> 
    <b>{{ pagos.fecha_pago }}</b>
  </ion-card-header>
        
  <ion-card-content>
      <strong>ID:</strong> {{pagos.id_pago}} <br>
      <strong>ID CLIENTE:</strong> {{pagos.id_cliente }} <br>
  </ion-card-content>
</ion-card>
  
</ion-content>
