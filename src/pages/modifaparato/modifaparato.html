<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Modificar Aparato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center classss="Datos">
        
          <ion-card-content>
          <h2><strong >Registro</strong></h2>
          <br>
          <br><br>
          
          <form [formGroup]="myForm"  (ngSubmit)="saveData()" novalidate>
              <ion-list>
                  <ion-item [hidden]="hideCategoria">
                      <ion-label color="primary" icon-start><ion-icon name="pricetag"></ion-icon>Categoria:  </ion-label>
                      <ion-select  id="categoria" name="categoria" formControlName="categoria" (ionChange)="onChange($event)">
                        <div *ngFor="let tupla of datos">
                          <ion-option value="{{tupla.id}}">{{tupla.nombre}}
                          </ion-option>
                        </div>
                      </ion-select>
                </ion-item>
                <ion-item *ngIf="myForm.get('categoria').errors && myForm.get('categoria').dirty">
                    <p color="danger" ion-text *ngIf="myForm.get('categoria').hasError('required')">Field is required</p>
                 </ion-item>
                 <ion-item [hidden]="hideOtro">
                  <ion-label stack color = "primary" icon-start><ion-icon name="pricetag"></ion-icon>Categoria:</ion-label>
                  <ion-input id="otro" type="text" formControlName="otro"  name ="otro"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stack color = "primary" icon-start><ion-icon name="information-circle"></ion-icon>Descripcion:</ion-label>
                  <ion-input id="descripcion" type="text" formControlName="descripcion"  name ="descripcion"></ion-input>
                </ion-item>
                <ion-item *ngIf="myForm.get('descripcion').errors && myForm.get('descripcion').dirty">
                    <p color="danger" ion-text *ngIf="myForm.get('descripcion').hasError('required')">Field is required</p>
                  </ion-item>
                  <ion-item>
                      <ion-label color="primary" icon-start><ion-icon name="git-pull-request"></ion-icon>Estado:  </ion-label>
                      <ion-select id="estado" name="estado" formControlName="estado" >
                          <ion-option value="1">Funcional</ion-option >
                            <ion-option value="2">En Mantenimiento</ion-option >
                              <ion-option value="3">Fuera de Servicio</ion-option >
                      </ion-select>
                </ion-item>
                <ion-item *ngIf="myForm.get('estado').errors && myForm.get('estado').dirty">
                    <p color="danger" ion-text *ngIf="myForm.get('estado').hasError('required')">Field is required</p>
                  </ion-item>
                                
              </ion-list><br>
              <div padding>
                  <button ion-button icon-start block type="submit" [disabled]="myForm.invalid">
                      <ion-icon name="archive">   </ion-icon>
                          Guardar
                  </button>
                </div>
            </form> 

        </ion-card-content>

      </ion-card>
    </ion-col>
    
  </ion-row>
  </ion-grid>
  
</ion-content>
