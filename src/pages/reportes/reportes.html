<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reportes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div [hidden]="hideRango">
     <ion-label color="secondary" icon-start><ion-icon name="calendar"></ion-icon>Elija el rango: </ion-label>
      <ion-item>
     <ion-label >Inicio (MM DD YY)</ion-label>
       <ion-datetime id="fecha_inicio" [(ngModel)] ="fecha.inicio" display-format="MM DD YY" placeholder="Select Date" ></ion-datetime>
     </ion-item>
     <ion-item>
      <ion-label >Fin (MM DD YY)</ion-label>
      <ion-datetime id="fecha_fin" [(ngModel)] ="fecha.fin"  display-format="MM DD YY" placeholder="Select Date" ></ion-datetime>
     </ion-item>
     <button ion-button icon-start (click)="crear()">
      <ion-icon name="add"></ion-icon>
      Crear Reporte
     </button>
   </div>
      
    <ion-card (click)="presentActionSheet('0')">
      <ion-card-header color = "primary">
        <b> <ion-icon name="cash" item-start></ion-icon> &nbsp; PAGOS </b>
      </ion-card-header>
      <ion-card-content>
        <b>DESCRIPCIÓN:</b> LISTA DE PAGOS E INGRESO TOTAL
      </ion-card-content>
    </ion-card>

    <ion-card (click)="presentActionSheet('1')">
      <ion-card-header color = "primary">
        <b> <ion-icon name="calendar" item-start></ion-icon> &nbsp; ASISTENCIA </b>
      </ion-card-header>
      <ion-card-content>
        <b>DESCRIPCIÓN:</b> RECORD DE ASISTENCIAS
      </ion-card-content>
    </ion-card>

</ion-content>
