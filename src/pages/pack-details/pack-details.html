<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
        <ion-label color="secondary" align="center"><b>{{pack.nombre}}</b></ion-label>    <br>  
    </ion-card-header>
    <ion-card-content>
        <div text-left> <ion-icon name="pricetag"></ion-icon> &nbsp; <strong>ID: </strong> {{pack.id}}</div><br><br>
        <div text-left> <ion-icon name="power"></ion-icon> &nbsp; <strong >STATUS: </strong> {{status.inf}} </div><br>
        <div text-left> <ion-icon name="clipboard"></ion-icon> &nbsp; <strong >DESCRIPCION: </strong> {{pack.descripcion}}</div><br>
        <div text-left> <ion-icon name="calendar"></ion-icon> &nbsp; <strong >DIAS DE DURACION: </strong> {{pack.duracion}}</div><br>
        <div text-left> <ion-icon name="cash"></ion-icon> &nbsp; <strong >PRECIO: </strong> {{pack.precio}}</div><br>
    </ion-card-content>
  </ion-card>
</ion-content>
